<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Shop</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="../static/styles.css">
</head>

<body>
  <header>

    <div id="menu-bar" class="fas fa-bars"></div>

    <nav class="navbar">
      <a href="{{ url_for('Dresses') }}">Dresses</a>
      <a href="{{ url_for('Gadgets') }}">Gadgets</a>
      <a href="{{ url_for('Crockery') }}">Crockery</a>
      <a href="{{ url_for('School_items') }}">School Items</a>
    </nav>

    <div class="icons">
      <a href="{{ url_for('view_cart') }}" class="fas fa-shopping-cart"></a>
      <a class="fas fa-user" onclick="window.location.href='/login';"></a>
      <a class="fas fa-sign-out-alt" onclick="window.location.href='/logout';"></a>
      <a class="fas fa-home" href="http://127.0.0.1:5000/"></a>
      <!-- <a href="" class="fas fa-user"></a> -->
    </div>

  </header>

  <div class="container text-center">
    <h1>Shop for {{name}}</h1>
    <div class="row">
      {% for row in data %}
      <div class="col-md-4">
        <div class="card">
          <div class="card-body">

            <h5 class="card-title">{{row[1]}}</h5>
            <img class="image" src="{{ url_for('static',filename=row[4]) }}" class="card-img-top" alt="...">
            <p class="card-text"><span>Rupess:</span>â‚¹{{row[3]}}</p>
            <p class="card-text"><span>Stock Left:</span>{{row[5]}}</p>
            <button class="btn btn-primary" type="button" onclick="window.location.href='/cart/{{ row[0] }}';">Add to
              cart
            </button>
            {%if row[0] in pidlist %}
            <script>
              document.getElementById("btn").addEventListener("click", function () {
                alert("This element already exists in Cart");

              });
            </script>
            {%endif%}
          </div>
        </div>


      </div>
      {%endfor%}
    </div>
  </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</html>
