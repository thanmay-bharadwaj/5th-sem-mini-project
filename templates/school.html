<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Shop</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="../static/styles.css">
</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDarkDropdown"
        aria-controls="navbarNavDarkDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDarkDropdown">
        <ul class="navbar-nav">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDarkDropdownMenuLink" role="button"
              data-bs-toggle="dropdown" aria-expanded="false">
              Menu
            </a>
            <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="navbarDarkDropdownMenuLink">
              
              <li> <a class="btn-primary" href="{{ url_for('Dresses') }}">
                  Dresses
                </a></li>
              <li><a class="btn-primary" href="{{ url_for('Gadgets') }}">
                  Gadgets
                </a></li>
                <li><a class="btn-primary" href="{{ url_for('Crockery') }}">
                    Crockery
                  </a></li>
                 
                <li><a class="btn-primary" href="{{ url_for('view_cart') }}">
                  view_cart
                </a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container text-center">
    <h1>Shop for {{name}}</h1>
    <div class="row">
      {% for row in data %}
      <div class="col-md-4">
        <div class="card">

          <div class="card-body">

            <h5 class="card-title">{{row[1]}}</h5>

            <img class="image" src="{{ url_for('static',filename=row[4]) }}" class="card-img-top" alt="...">


            <p class="card-text"><span>Rupess:</span>â‚¹{{row[3]}}</p>
            <p class="card-text"><span>Stock Left:</span>{{row[5]}}</p>
            <button class="btn btn-primary" type="button" onclick="window.location.href='/cart/{{ row[0] }}';">Add to
              cart
            </button>
          </div>
        </div>


      </div>
      {%endfor%}
    </div>
  </div>



  




  <!-- </tbody>
</table> -->

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</html>
