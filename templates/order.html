<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Cart</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="../static/styles.css">
</head>

<body>
  <header>

    <div id="menu-bar" class="fas fa-bars"></div>
    <nav class="navbar">
      <a href="{{ url_for('Dresses') }}">Dresses</a>
      <a href="{{ url_for('Gadgets') }}">Gadgets</a>
      <a href="{{ url_for('Crockery') }}">Crockery</a>
      <a href="{{ url_for('School_items') }}">School Items</a>
    </nav>

    <div class="icons">
      <a href="{{ url_for('view_cart') }}" class="fas fa-shopping-cart"></a>
      <a class="fas fa-user" onclick="window.location.href='/login';"></a>
      <a class="fas fa-sign-out-alt" onclick="window.location.href='/logout';"></a>
      <a class="fas fa-home" href="http://127.0.0.1:5000/"></a>
    </div>

  </header>
  <h1>Your order is </h1>
  <div class="row">
    {%for row in data %}
    <div class="col-md-2 text-center">
      <div class="cards" style="width: 18rem;">
        <img src="{{ url_for('static',filename=row[3]) }}" class="card-img-top" alt="...">
        <div class="card-body text-center">
          <!-- <h5 class="card-title">{{row[0]}}</h5> -->
          <p class="card-text">{{row[1]}}</p>
          <p class="card-text"><span>Rupess:</span>â‚¹{{row[2]}}</p>
        </div>
      </div>
    </div>

    {%endfor%}
  </div>

  <div class="row">
    <div class="col-md-2">
      <div class="cards" style="width: 18rem;">
        <div class="card-body text-center">
          <h5 class="card-title">Customer Details</h5>
          <p class="card-text"><span>Customer_name:</span>{{data1[0][1]}}</p>
          <p class="card-text"><span>Customer_Address:</span>{{data1[0][2]}}</p>
          <p class="card-text"><span>Customer_Phone:</span>{{data1[0][4]}}</p>
          {%for i in data %}
          <p id="qtn" class="card-text"><span>Quantity:</span>{{i[5]}}</p>
          {%endfor%}

        </div>
      </div>
    </div>
  </div>


</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</html>
