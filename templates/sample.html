<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Customer </title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="../static/styles.css">
</head>

<body>
  <header>

    <div id="menu-bar" class="fas fa-bars"></div>
    <nav class="navbar">
      <a href="{{ url_for('Dresses') }}">Dresses</a>
      <a href="{{ url_for('Gadgets') }}">Gadgets</a>
      <a href="{{ url_for('Crockery') }}">Crockery</a>
      <a href="{{ url_for('School_items') }}">School Items</a>
    </nav>

    <div class="icons">
      <a href="{{ url_for('view_cart') }}" class="fas fa-shopping-cart"></a>
      <a class="fas fa-user" onclick="window.location.href='/login';"></a>
      <a class="fas fa-sign-out-alt" onclick="window.location.href='/logout';"></a>
      <a class="fas fa-home" href="http://127.0.0.1:5000/"></a>
    </div>

  </header>

  <div class="sign-box">
    <h3>Enter Customer Details</h3>
    <div class="login-body">
      {% for row in data %}
      <form action="/Customers/{{ row[0] }}" method="post">

        <input type="text" name="user" placeholder="Name" required>
        {%if user == row[1] %}
        <p>Already Exists</p>
        {%endif%}

        <input type="text" name="Address" placeholder="Address" required>

        <input type="text" name="Phone" placeholder="Phone Number" required>

        <button class="login" type="submit">Confirm booking</button>
      </form>
      </p>
      {%endfor%}
    </div>
  </div>

  </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</html>
