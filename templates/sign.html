<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Home</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="../static/styles.css">
  <link href="./fontawesome-free-5.14.4-web/css/all.css">

</head>



<body>
  <header>

    <div id="menu-bar" class="fas fa-bars"></div>
    <div class="icons">
      <a class="fas fa-home" href="http://127.0.0.1:5000/"></a>
    </div>

  </header>

  <!-- <h1>{{name}}</h1> -->
  <div class="sign-box">
    <h1>Sign up </h1>
    <div clas="sign-body">
      <form action="/signup" method="POST">
        <input type="text" name="user" placeholder="User Name">
        <input type="text" name="mail" placeholder="Email Address">
        <input type="text" name="mob" placeholder="Phone Number">
        <input type="password" name="password" placeholder="Password">
        <button class="login" type="submit"> Register</button>
        <p>Already a member?<span> <button class="signup-btn" type="button" onclick="window.location.href='/login';">LOG
              IN</button>
      </form>
    </div>
  </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
