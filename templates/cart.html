  <div class="row">
    {%for row in data %}
    <div class="col-md-4">
      <div class="card" style="width: 18rem;">
        <img src="{{ url_for('static',filename=row[3]) }}" class="card-img-top" alt="...">
        <div class="card-body text-center">
          <h5 class="card-title">{{row[0]}}</h5>
          <p class="card-text">{{row[1]}}</p>
          <p class="card-text"><span>Rupess:</span>â‚¹{{row[2]}}</p>
          <p class="card-text"><span>Stock Left:</span>{{row[4]}}</p>

          <p id="qtn" class="card-text"><span>Quantity:</span><button class="btn btn-primary"
              onclick="window.location.href='/increment/{{ row[0] }}';">+</button>{{row[5]}}
            <button class="btn btn-primary" onclick="window.location.href='/decrement/{{ row[0] }}';">-</button>
          </p>
          <!-- <script> -->
          {%if row[5]==1 %}
          <p>Can't decrease the item below 0</p>
          {%endif%}
          <!-- </script>

           -->

          <button class="btn-danger" type="button" onclick="window.location.href='/delete_cart/{{ row[0] }}';">Delete
          </button>

          <button id="btn" class=" btn btn-primary" onclick="window.location.href='/Proceed/{{ row[0] }}';">Proceed to
            Buy</button>


        </div>
      </div>
    </div>

    {%endfor%}
